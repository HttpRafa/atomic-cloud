[package]
name = "cli"
version = "0.10.1-alpha"
edition = "2021"

[dependencies]
# Common
common = { path = "../common" }

# Terminal
crossterm = { version = "0.28.1", features = ["event-stream"] }
ratatui = { version = "0.29.0", features = ["unstable-rendered-line-info"] }
tui-textarea = "0.7.0"
ansi-to-tui = "7.0.0"

# File management
directories = "6.0.0"

# Error handling
color-eyre = "0.6.3"

# Configuration
serde = { version = "1.0.219", features = ["derive"] }
toml = "0.8.20"
base64 = "0.22.1"

# Async runtime
tokio-stream = "0.1.17"
tokio = { version = "1.44.2", features = ["rt", "rt-multi-thread", "fs", "macros"] }
futures = "0.3.31"

# Network
sha2 = "0.10.8"
prost = "0.13.5"
tower = "0.5.2"
hyper = "1.6.0"
hyper-util = "0.1.11"
url = { version = "2.5.4", features = ["serde"] }
tonic = { version = "0.13.0", features = ["tls-ring"] }
tokio-rustls = { version = "0.26.2", default-features = false, features = ["ring", "tls12"] }
hyper-rustls = { version = "0.27.5", default-features = false, features = ["http2", "ring", "tls12"] }

[build-dependencies]
toml = "0.8.20"
tonic-build = "0.13.0"