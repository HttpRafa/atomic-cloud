[package]
name = "controller"
version = "0.1.0"
edition = "2021"

[dependencies]
# Common
common = { path = "../common" }

# Logging
log = "0.4.22"
simplelog = "0.12.2"
colored = "2.1.0"

# Error handling
anyhow = "1.0.86"

# Signal handling
ctrlc = "3.4.4"

# Server system
uuid = { version = "1.10.0", features = ["v4"] }

# Configuration
serde = { version = "1.0.204", features = ["derive"] }
toml = "0.8.15"

# Async runtime
tokio = { version = "1.38.1", features = ["rt", "rt-multi-thread", "macros"] }

# API
url = { version = "2.5.2", features = ["serde"] }
prost = "0.13.1"
tonic = "0.12.1"

# Drivers
wasmtime = { version = "22.0.0", default-features = false, features = ["runtime", "component-model", "cranelift", "parallel-compilation", "cache"], optional = true }
wasmtime-wasi = { version = "22.0.0", optional = true }
minreq = { version = "2.12.0", features = ["https-rustls"], optional = true }

[build-dependencies]
tonic-build = "0.12.1"

[features]
wasm-drivers = ["dep:wasmtime", "dep:wasmtime-wasi", "dep:minreq"]
