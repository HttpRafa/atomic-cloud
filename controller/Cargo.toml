[package]
name = "controller"
version = "0.1.0"
edition = "2021"

[dependencies]
# Common
common = { path = "../common" }

# Logging
log = "0.4.22"
simplelog = "0.12.2"
colored = "2.1.0"

# Error handling
anyhow = "1.0.89"

# Signal handling
ctrlc = "3.4.5"

# Server system
uuid = { version = "1.11.0", features = ["v4"] }

# Command line arguments
clap = { version = "4.5.20", features = ["derive"] }

# Configuration
serde = { version = "1.0.210", features = ["derive"] }
toml = "0.8.19"

# Async runtime
tokio = { version = "1.40.0", features = ["rt", "rt-multi-thread", "macros"] }
tokio-stream = "0.1.16"

# API
url = { version = "2.5.2", features = ["serde"] }
prost = "0.13.3"
tonic = "0.12.3"

# Drivers
wasmtime = { version = "25.0.2", default-features = false, features = ["runtime", "component-model", "cranelift", "parallel-compilation", "cache"], optional = true }
wasmtime-wasi = { version = "25.0.2", optional = true }
minreq = { version = "2.12.0", features = ["https-rustls"], optional = true }

[build-dependencies]
toml = "0.8.19"
tonic-build = "0.12.3"

[features]
wasm-drivers = ["dep:wasmtime", "dep:wasmtime-wasi", "dep:minreq"]
