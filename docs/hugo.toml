baseURL = "https://httprafa.github.io/atomic-cloud"
languageCode = "en-us"
title = "Atomic Cloud | Docs"
enableEmoji = true
enableGitInfo = true

[module]
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false

[params]
    google_fonts = [
        ["Inter", "300, 400, 600, 700"],
        ["Fira Code", "500, 700"]
    ]

    sans_serif_font = "Inter"
    secondary_font = "Inter"
    mono_font = "Fira Code"

    [params.footer]
        copyright = "Â© :YEAR: Atomic Cloud"
        version = true

    [params.social]
        github = "HttpRafa/atomic-cloud"

    [params.docs]
        title = "Atomic Cloud"
        darkMode = true

        # Github
        repoURL = "https://github.com/HttpRafa/atomic-cloud"
        repoBranch = "main"
        editPage = false
        lastMod = true
        lastModRelative = true

    [params.flexsearch]

[menu]
[[menu.primary]]
    name  = "Docs"
    url = "docs/"
    identifier = "docs"
    weight = 10

[[menu.primary]]
    name  = "Community"
    url = "https://github.com/HttpRafa/atomic-cloud/discussions"
    identifier = "community"
    weight = 30