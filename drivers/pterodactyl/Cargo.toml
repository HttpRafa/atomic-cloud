[package]
name = "pterodactyl"
version = "0.1.0"
edition = "2021"

[dependencies]
# Common
common = { path = "../../common" }

# Wasm plugin
wit-bindgen = "0.34.0"

# Error handling
anyhow = "1.0.89"

# Logging
colored = "2.1.0"

# Configuration
serde = { version = "1.0.210", features = ["derive"] }
toml = "0.8.19"

# Pelican API
url = { version = "2.5.2", features = ["serde"] }
serde_json = "1.0.129"

[build-dependencies]
toml = "0.8.19"