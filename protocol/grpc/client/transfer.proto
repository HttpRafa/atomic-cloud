syntax = "proto3";

package client;

message Transfer {
  message Target {
    enum Type {
      SERVER = 0;
      GROUP = 1;
      FALLBACK = 2;
    }
    Type type = 1;
    string target = 2;
  }
  message TransferReq {
    repeated string ids = 1;
    Target target = 2;
  }
  message TransferRes {
    string id = 1;
    string host = 2;
    uint32 port = 3;
  }
}